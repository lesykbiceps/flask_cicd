name: CI-CD-Pipeline-to-AWS-ElasticBeastalk
env:
   EB_PACKAGE_S3_BUCKET_NAME: "cicd-flask-package"
   EB_APPLICATION_NAME	     : "CICD-Flask_app2"
   EB_ENVIRONMENT_NAME      : "Cicdflaskapp2-env"
   DEPLOY_PACKAGE_NAME      : "flask_app_${{ github.sha }}.zip"
   AWS_REGION_NAME          : "eu-central-1"


on:
  push:
    branches:
      - main

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8.1
        uses: actions/setup-python@v3
        with:
          python-version: "3.8.1"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8 without docker-compose
        run:  |
          # stop the build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82,W391 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run pytests
        run: pytest tests

      - name: Print Happy Message for tests finish
        run: echo "Tests part Finished successfully!"


  build:
    runs-on: ubuntu-latest
    needs: [ tests ]

    steps:
      - name: Git clone our repo
        uses: actions/checkout@v1

      - name: Create .env
        run: |
          touch .env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env

      - name: Create ZIP deployment package
        run:  zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*


      - name: Configure my AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.MY_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{secrets.MY_AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION_NAME }}

      - name: Copy Deployment package to S3 bucket
        run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{env.EB_PACKAGE_S3_BUCKET_NAME }}/

      - name: Print Happy Message for CI finish
        run: echo "CI Pipeline part Finished successfully!"


  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - name: Configure my AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.MY_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{secrets.MY_AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION_NAME }}

      - name: Create new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name ${{ env.EB_APPLICATION_NAME }} \
          --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3KEY="${{env.DEPLOY_PACKAGE_NAME }}" \
          --version-label "Ver-${{ github.sha }}" \
          --description "CommitSHA-${{ github.sha }}"

      - name: Deploy new ElasticBeanstalk Application Version
        run: aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sha }}"

      - name: Print Happy Message for CD finish
        run: echo "CD Pipeline part Finished successfully!"
